<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Back</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="order-section p-4 bg-white rounded shadow">
            <h2>Place an Order</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr>
                        <td><input type="number" class="form-control" value="1" min="1"></td>
                        <td><input type="text" class="form-control" placeholder="Enter product name"></td>
                        <td><input type="number" class="form-control" placeholder="Enter price"></td>
                        <td><button class="btn btn-danger remove-btn">âœ–</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="add-row-btn" class="btn btn-success">+ Add Row</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
